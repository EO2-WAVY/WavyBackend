<form>

<script>
    function gogo(signedUrl) {
        let xhr = new XMLHttpRequest();
        xhr.open('PUT', signedUrl);
        let form = document.querySelector('form');
        let formData = new FormData(form);
        xhr.send(formData);
        console.log(xhr.response);
    }
</script>
